site_name: Smart Proxy
site_url: https://ivseb.github.io/smart-proxy
repo_url: https://github.com/ivseb/smart-proxy
repo_name: ivseb/smart-proxy
site_description: An intelligent Kubernetes Smart Proxy for auto-sleeping deployments, unified ingress/route patching, and dependency management.
site_author: Ivan Sebben
copyright: Copyright &copy; 2026 Ivan Sebben
edit_uri: edit/main/docs/

theme:
  name: material
  logo: https://raw.githubusercontent.com/ivseb/smart-proxy/main/media/logo.png
  favicon: https://raw.githubusercontent.com/ivseb/smart-proxy/main/media/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

plugins:
  - search
  - minify:
      minify_html: true
  - social:
      cards_layout_options:
        background_color: "#009688" # Teal matching primary color
  - git-revision-date-localized:
      type: date

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ivseb
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/isebben
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ivseb

  # Google Search Console Verification (Handled via HTML file)

nav:
  - Home: index.md
  - Starting:
    - Installation: installation.md
    - Configuration: configuration.md
  - Architecture: architecture.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
